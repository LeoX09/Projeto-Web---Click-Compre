<body>

  <div class="d-flex flex-column wrapper">
    <!--Barra de navegação-->
    <nav class="navbar col-12 position-fixed navbar-expand-lg navbar-dark border-bottom shadow-sm mb-3">
      <div class="container-fluid col-11 m-auto">
        <a class="navbar-brand" href="index.html"><img src="img/Click&Compre.png" alt="logotip"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

      <main class="flex-fill">
        <div class="container" style="margin-top:80px;">
          <div class="row d-flex justify-content-center">
          <form class="box">
            <div class="form-row">
              <div class="form-group">

                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                </div>

                <div class="form-group">
                 <label for="inputCPF">CPF</label>
                 <input type="text" class="form-control" id="inputCPF" name="cpf" placeholder="000.000.000-00" maxlegth="14" required>
                </div>

                <div class="form-group">
                  <div>
                    <label for="genero">Gênero</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">
                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
                    <label class="form-check-label" for="inlineRadio2">Feminino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
                    <label class="form-check-label" for="inlineRadio2">Não Informar</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputNascimento">Data de Aniversário:</label> <br>
                  <input type="date" id="inputNascimento" name="data_nascimento" required>
                </div>
                
                <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                <span id="passwordHelpInline" class="text-muted">A senha deve ter no mínimo de 8 caracteres</span>
              </div>
              <div class="form-grup">
                <label for="confirmPassword4">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword4" placeholder="Confirmar Senha">
              </div>
              <br>
              <div class="form-group">
                <button type="submit" class="btn btn-lg btn-block text-white" style="background-color:#84C800;">Criar Cadastro</button>
              </div>
            </div>
          </form>
        </div>
        </div>
      </main>
