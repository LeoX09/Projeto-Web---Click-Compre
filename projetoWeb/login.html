  <link rel="stylesheet" href="css/register.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

<body>

  <div class="d-flex flex-column wrapper">
    <!--Barra de navegação-->
    <nav class="navbar col-12 position-fixed navbar-expand-lg navbar-dark border-bottom shadow-sm mb-3">
      <div class="container-fluid col-11 m-auto">
        <a class="navbar-brand" href="index.html"><img src="img/Click&Compre.png" alt="logotip"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

      <main class="flex-fill">
        <div class="container" style="margin-top:80px;">
          <div class="row justify-content-center">
            <form class="box">
              <div class="form-group">
                <h2>Login</h2>
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                <small id="passwordHelp" class="form-text text-muted">Esqueceu sua senha, <a href="recuperarsenha.html">Clique aqui</a>.</small>
                <p>Ainda não possui uma conta? <a href="register.html">Registrar-se</a></p>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar Senha</label>
              </div>
              <button type="submit" class="btn text-white" style="background:#84C800;">Entrar</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="boorder-top text-muted bg-light">
        <div class="container">
          <div class="row py-3">
            <div class="col-12 col-md-4 text-center">

              <br>
              <a href="termos.html" class="text-decoration-none text-dark">Termos de Uso</a> <br>
              <a href="quemsomos.html" class="text-decoration-none text-dark">Quem somos</a> <br>
            </div>
          </div>
        </div>
      </footer>
  </div>
